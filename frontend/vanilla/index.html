<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal CRUD - Vanilla HTML/CSS/JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Universal CRUD</h1>
                <div class="nav-menu" id="navMenu">
                    <a href="#" class="nav-link" onclick="showPage('home')">Home</a>
                    <a href="#" class="nav-link" onclick="showPage('products')">Products</a>
                    <a href="#" class="nav-link" onclick="showPage('users')">Users</a>
                    <a href="#" class="nav-link" onclick="showPage('login')" id="loginLink">Login</a>
                    <a href="#" class="nav-link" onclick="logout()" id="logoutLink" style="display: none;">Logout</a>
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page -->
            <div id="homePage" class="page active">
                <div class="hero">
                    <h1>Welcome to Universal CRUD</h1>
                    <p>Vanilla HTML/CSS/JS Implementation</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary" onclick="showPage('products')">View Products</button>
                        <button class="btn btn-secondary" onclick="showPage('login')">Login</button>
                    </div>
                </div>
            </div>

            <!-- Login Page -->
            <div id="loginPage" class="page">
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="auth-link">
                        Don't have an account? <a href="#" onclick="showPage('register')">Register</a>
                    </p>
                </div>
            </div>

            <!-- Register Page -->
            <div id="registerPage" class="page">
                <div class="form-container">
                    <h2>Register</h2>
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="regName">Name:</label>
                            <input type="text" id="regName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" id="regEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password:</label>
                            <input type="password" id="regPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="auth-link">
                        Already have an account? <a href="#" onclick="showPage('login')">Login</a>
                    </p>
                </div>
            </div>

            <!-- Products Page -->
            <div id="productsPage" class="page">
                <div class="page-header">
                    <h2>Products</h2>
                    <button class="btn btn-primary" onclick="showPage('addProduct')">Add Product</button>
                </div>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                <div id="productsGrid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Add Product Page -->
            <div id="addProductPage" class="page">
                <div class="form-container">
                    <h2>Add Product</h2>
                    <form id="addProductForm" onsubmit="handleAddProduct(event)">
                        <div class="form-group">
                            <label for="productName">Name:</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description:</label>
                            <textarea id="productDescription" name="description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price:</label>
                            <input type="number" id="productPrice" name="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category:</label>
                            <select id="productCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="books">Books</option>
                            </select>
                        </div>
                        <div class="form-buttons">
                            <button type="button" class="btn btn-secondary" onclick="showPage('products')">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Users Page -->
            <div id="usersPage" class="page">
                <div class="page-header">
                    <h2>Users</h2>
                </div>
                <div id="usersTable" class="table-container">
                    <!-- Users table will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
