# Spring Boot Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL by default)
spring.datasource.url=jdbc:mysql://localhost:3306/universal_crud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# For PostgreSQL (uncomment and comment MySQL above)
#spring.datasource.url=jdbc:postgresql://localhost:5432/universal_crud
#spring.datasource.username=postgres
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# For H2 Database (in-memory, for testing)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# For PostgreSQL dialect (uncomment if using PostgreSQL)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:8080

# Logging
logging.level.com.universalcrud=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
